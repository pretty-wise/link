<p>All plugins:</p>
<ul>
  <li *ngFor="let plugin of plugins | async">{{plugin.name}} ({{plugin.version}}) hostname: {{plugin.hostname}} pid: {{plugin.pid}} port: {{plugin.port}}</li>
</ul>
<p>Monitors:</p>
<ul>
  <li *ngFor="let m of monitors | async; index as i"><a [routerLink]="['/monitor', 0]">{{m.name}}</a>({{m.version}}) hostname: {{m.hostname}} pid: {{m.pid}} port: {{m.port}}</li>
</ul>
