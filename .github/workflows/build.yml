name: C/C++ CI

on: [push]
env: 
  BUILD_TYPE: Debug

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: prepare
      run: cmake -E make_directory ${{runner.workspace}}/build
    - name: configure
      working-directory: ${{runner.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
